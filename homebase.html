<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USLOG MAIN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      font-size: 10px;
      background-color: #fff;
      color: #333;
      padding: 2em;
    }

    header {
      text-align: center;
      margin-bottom: 3em;
    }

    header h1 {
      font-size: 2.5em;
      color: #ff7a7a;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 79em;
      background: #f0f0f0;
      border: 2px solid #ccc;
      margin: 2em auto;
      overflow: hidden;
    }

    .character {
  position: absolute;
  width: 15em;           /* 288px */
  height: 26em;          /* 288px */
  background: url('walk.png') no-repeat;
  background-size: 56em 35em;  /* 1152px x 288px */
  image-rendering: pixelated;
  animation: walk 0.6s steps(4) infinite;
  animation-play-state: paused;
}


@keyframes walk {
  from { background-position: 0 0; }
  to   { background-position: -54em 0; } /* (18em √ó (4 - 1)) */
}

  </style>
</head>
<body>
  <header>
    <h1>üè°</h1>
  </header>

  <main>
    <!-- <p>Í∏∞Î°ùÌïòÎäî Í≥µÍ∞ÑÏûÖÎãàÎã§.</p> -->

    <div class="game-area">
        <div class="done-indicator"></div>
      <div class="character"></div>
    </div>
  </main>

  <script>
const char = document.querySelector('.character');
let x = 10;
let y = 10;
const step = 0.625;
const directionY = {
  ArrowDown: 0,       // ÏïûÎ©¥
  ArrowLeft: -26,     // ÏôºÏ™Ω
  ArrowRight: -52,    // Ïò§Î•∏Ï™Ω
  ArrowUp: -78        // Îí∑Î©¥
};



let keysPressed = {};

document.addEventListener('keydown', (e) => {
  const dir = e.key;

  if (directionY[dir] !== undefined) {
    char.style.backgroundPositionY = directionY[dir] + 'em';
    char.style.animationPlayState = 'running';

    if (dir === 'ArrowLeft') x -= step;
    if (dir === 'ArrowRight') x += step;
    if (dir === 'ArrowUp') y -= step;
    if (dir === 'ArrowDown') y += step;

    char.style.left = x + 'em';
    char.style.top = y + 'em';
  }
});

document.addEventListener('keyup', (e) => {
  keysPressed[e.key] = false;

  if (!keysPressed['ArrowUp'] && !keysPressed['ArrowDown'] &&
      !keysPressed['ArrowLeft'] && !keysPressed['ArrowRight']) {
    char.style.animationPlayState = 'paused';
  }
});

  </script>
</body>
</html>
