<!DOCTYPE html>
<html lang="ko">

  <meta charset="UTF-8" />

  <title>카카오 로그인 연동</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; padding: 20px; }
    .form-group { margin-bottom: 1em; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 0.4em; }
    .form-group input { width: 100%; padding: 0.6em; font-size: 1em; }

    .kakaoLoginBtnWrap {
      text-align: center;
      margin: 2em 0;
    }

    .submitBtn {
      display: block;
      width: 100%;
      padding: 0.8em;
      background-color: #FEE500;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }

    .checkbox-wrap {
      margin: 1em 0;
    }
  </style>
</head>
<body>

  <h2>이벤트 참여 폼</h2>

  <!-- 카카오 로그인 버튼 -->
  <div class="kakaoLoginBtnWrap">
    <button type="button" onclick="kakaoLogin()" style="border: none; background: none;">
      <img src="https://developers.kakao.com/assets/img/about/logins/kakao_login_medium_narrow.png" alt="카카오 로그인">
    </button>
  </div>

  <!-- 사용자 입력 폼 -->
  <form id="userForm">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름 입력">
    </div>

   <!--   <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" name="phone" placeholder="숫자만 입력">
    </div>

    <div class="form-group">
      <label for="age">나이</label>
      <input type="number" id="age" name="age" placeholder="나이">
    </div>
 -->
    <div class="checkbox-wrap">
      <label><input type="checkbox" name="agree" required> 개인정보 수집 및 이용에 동의합니다.</label>
    </div>

    <button type="submit" class="submitBtn">제출하기</button>
  </form>

</body>
</html>

function kakaoLogin() {
  Kakao.Auth.login({
    scope: 'profile_nickname, name, phone_number, email',
    success: function(authObj) {
      console.log('로그인 성공:', authObj);

      Kakao.API.request({
        url: '/v2/user/me',
        success: function(res) {
          console.log('카카오 유저 전체 정보:', res); // 전체 응답 구조 확인용

          const kakaoId = res.id;
          const nickname = res.kakao_account?.profile?.nickname || '';
          const name = res.kakao_account?.name || '';
          const email = res.kakao_account?.email || '';
          const phone = res.kakao_account?.phone_number?.replace('+82 ', '0') || '';

          console.log('ID:', kakaoId);
          console.log('닉네임:', nickname);
          console.log('이름:', name);
          console.log('이메일:', email);
          console.log('전화번호:', phone);

          // 예: form 자동 채우기 (입력칸이 존재할 경우)
          const nameInput = document.getElementById('name');
          const phoneInput = document.getElementById('phone');
          const emailInput = document.getElementById('email');

          if (nameInput) nameInput.value = name || nickname;
          if (phoneInput) phoneInput.value = phone;
          if (emailInput) emailInput.value = email;
        },
        fail: function(err) {
          console.error('유저 정보 요청 실패:', err);
        }
      });
    },
    fail: function(err) {
      console.error('로그인 실패:', err);
    }
  });
}
